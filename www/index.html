<!DOCTYPE html>
<html ng-app="starter">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.3.0/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

    <!-- jQuery -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>
<body ng-controller="ProfileCtrl">
    <ion-header-bar class="top bar-positive">
        <h1 class="title">Foodster</h1>
    </ion-header-bar>
    <ion-content ng-hide="authData">
        <div class="card" ng-click="login('facebook')" >
            <button class="item">Log In with Facebook</button>
        </div>
    </ion-content>
    <ion-content ng-show="authData">
    <ion-nav-view class="wrapper"></ion-nav-view>
    </ion-content>
    <ion-tabs class="tabs-positive tabs-icon-only">
        <ion-tab title="Home" icon-on="ion-ios-home" icon-off="ion-ios-home-outline" ui-sref="list">

        </ion-tab>
        <ion-tab title="Add" icon-on="ion-ios-plus" icon-off="ion-ios-plus-outline" ui-sref="add">

        </ion-tab>
        <ion-tab title="Account" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline" ui-sref="account">

        </ion-tab>
    </ion-tabs>
</body>
</html>
